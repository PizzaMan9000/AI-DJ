<!DOCTYPE html>
<html>
<head>
	<title>AI DJ WEB APP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>

  <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>

  <link rel="stylesheet" type="text/css" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fuzzy+Bubbles&display=swap" rel="stylesheet">

</head>
<body background = "background.jpg">
<center>
  	<h3 class = "btn btn-info header">
      AI DJ WEB APP
	    <br>
	    <span id = "note">NOTE - Move your left-hand wrist up and down for increasing and decreasing the volume. 
        Move your right-hand wrist up and down for increasing and decreasing the speed</span>
  	</h3>
	<br><br>

  <div class = "divSpeed">
    <img class = "div_speed_image" src = "disk.gif">
    <br>
    <br>
    <h3 id = "speed" class = "btn btn-success">Speed: </h3>
  </div>

  <div class = "divVolume">
    <img class = "div_volume_image" src = "disk.gif">
    <br>
    <br>
    <h3 id = "volume" class = "btn btn-success">Volume: </h3>
  </div>

  <button onclick = "playSong()" class = "btn btn-success play_song">Play Song</button>
</center>

<script src="main.js"></script>
<script src = "https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.1/addons/p5.sound.min.js"></script>
</body>
</html>
